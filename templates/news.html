{% include 'header.html' %}

<div class="container mt-5">
    <div class="row">
        {% for i in blog %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="{{i.image.url}}" class="card-img-top" alt="">
                <div class="card-body">
                    <h5 class="card-title">{{i.title}}</h5>
                    <p class="card-text"><small class="text-muted">Created at: {{i.created_at}}</small></p>
                    <button><a href="/blog/{{i.id}}/">Детально</a></button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% include 'footer.html' %}
