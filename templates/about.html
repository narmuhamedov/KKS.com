{% include 'header.html' %}

{% for i in about %}
<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <h2>About Us</h2>
      <p class="lead">{{i.text}}</p>

      <!-- Contact Information -->
      <div class="mt-4">
        <h5>Contact Us</h5>
        <p>Email: info@itb23.com</p>
        <p>Phone: +1 (123) 456-7890</p>
      </div>
    </div>

    <div class="col-md-6">
      <!-- Image -->
      <img src="{{i.logo.url}}" alt="ITB23 Team" class="img-fluid rounded">
    </div>
  </div>
</div>
{% endfor %}
